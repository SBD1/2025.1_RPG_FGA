site_name: RPG FGA


theme:
  name: material
  language: pt-BR

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tracking
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


nav:
  - Home: index.md
  - Entrga 1: 
      - Vídeo: entrega1/video1.md
      - Modelo Entidade Relacionamento: entrega1/merv1.md
      - Modelo Relacional: entrega1/relacionamentov1.md
      - Dicionário de Dados: entrega1/dicionariov1.md
  
extra_css:
  - stylesheets/extra.css