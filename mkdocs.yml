site_name: RPG FGA


theme:
  name: material
  language: pt-BR

  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.top
    - navigation.tracking
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


nav:
  - Home: index.md
  - Entrega 1: 
      - Vídeo: entrega1/video1.md
      - Diagrama Entidade Relacionamento: entrega1/derv1.md
      - Modelo Entidade Relacionamento: entrega1/mer.md
      - Modelo Relacional: entrega1/relacionamentov1.md
      - Dicionário de Dados: entrega1/dicionariov1.md
  - Entrega 2:
      - Vídeo: entrega2/video2.md
      - História: entrega2/historia.md
      - DQL: entrega2/dql.md
      - DML: entrega2/dml.md
      - DDL: entrega2/ddl.md
  - Entrega 3:
      - Triggers e Stored Procedures: entrega3/triggers_storedprocedures.mdc
      - História: entrega2/historia.md
  
extra_css:
  - stylesheets/extra.css
